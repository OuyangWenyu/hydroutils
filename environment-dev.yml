name: hydroutils
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy
  - pandas
  - matplotlib
  - seaborn
  # for gis plotting
  - cartopy
  - tqdm
  - black
  - hydroerr
  - async-retriever
  - rich
  # for s3 access
  - boto3=1.28.64
  - minio
  - s3fs=2023.10
  # for dev
  - pip
  - bump2version
  - wheel
  - watchdog
  - flake8
  - tox
  - coverage
  - Sphinx
  - twine
  - grip
  - pytest
  - pytest-runner